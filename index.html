<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsidian Publish Proxy</title>
    <script>
        async function fetchContent() {
            const path = window.location.pathname + window.location.search;
            const url = `https://publish.obsidian.md/serve?url=obsedian-blog.vercel.app${path}`;
            
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Network response was not ok');
                const content = await response.text();
                document.body.innerHTML = content;
            } catch (error) {
                console.error('Error:', error);
                document.body.innerHTML = '<p>Error loading content. Please try again later.</p>';
            }
        }

        window.addEventListener('load', fetchContent);
    </script>
</head>
<body>
    <p>Loading content...</p>
</body>
</html>
